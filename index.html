<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8" />
<title>刷题系统 - 登录</title>
<link rel="stylesheet" href="style.css" />
</head>
<body>
<div class="container">
  <div class="card">
    <div class="header">
      <div class="brand">📘 山北月的刷题小工具 </div>
    </div>

    <h2>登录</h2>
    <div class="muted">请输入用户名和访问密码。</div>

    <input id="username" type="text" placeholder="用户名" />
    <input id="pass" type="password" placeholder="访问密码" />

    <div class="footer-actions">
      <button id="loginBtn" onclick="login()">登录</button>
      <button class="btn-ghost" onclick="clearMsg()">清除提示</button>
    </div>

    <p id="msg" class="muted"></p>
  </div>
</div>

<script src="login.js"></script>
</body>
</html>
